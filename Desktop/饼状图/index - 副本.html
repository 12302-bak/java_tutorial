<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>echarts图标</title>

    <script type="text/javascript" src="echarts.min.js"></script>
	
</head>


	<div id="pieEchart" style="width:900px;height:500px;"></div>
</body>
<script>
        // 基于准备好的dom，初始化echarts实例
        var pieEchart = echarts.init(document.getElementById('pieEchart'));

         // 指定图表的配置项和数据
         var option = {
				title : {
					text: '饼图程序调用高亮示例',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
				},
				series : [
					{
						name: '访问来源',
						type: 'pie',
						radius : '55%',
						center: ['50%', '60%'],
						data:[
							{value:335, name:"直接访问"},
							{value:310, name:"邮件营销"},
							{value:234, name:"联盟广告"},
							{value:135, name:'视频广告'},
							{value:1548, name:'搜索引擎'}
						],
						itemStyle: {
							emphasis: {
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}
				]
			};

		// 使用刚指定的配置项和数据显示图表。
		pieEchart.setOption(option);
</script>
</html>
